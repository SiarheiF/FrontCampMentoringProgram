
<head>
	<title>This is first task</title>
</head>

<div id="articles"></div>

<div id="newsTemplate" style="display:none">
	<div id="news">
	News:
		<div id="title">
			<a id="urlLink" href="{url}">{title}</a>
		</div>
		<div id="author">
			<i id="authorText">{author}</i>
		</div>
		<br/>
	</div>
</div>

<script >
"use strict";

var xdr = new XMLHttpRequest(); 
xdr.open("get", "https://newsapi.org/v1/articles?source=bbc-news&apiKey=358b8ba532dc444f878cce74f34b7ffe",false);
  
xdr.send();

var data = JSON.parse(xdr.responseText);
	for (var i = 0; i <= data.articles.length - 1; i++) {
document.getElementById("articles").innerHTML += document.getElementById("newsTemplate")
.innerHTML.replace('{title}', data.articles[i].title).replace('{author}', data.articles[i].author).replace(new RegExp('{url}'), data.articles[i].url);
};
</script>
