<div id="articles"></div>

	News:

		</div>
		<div id="author">

		</div>

	</div>
</div>

for (i = 0; i < 3; i++) { 
	var news = template;
	
	var data = 
	{
		title:"temp title",
		author:"author",
		url:"http://url.com"
	}

    document.getElementById("articles").innerHTML += news.replace('{0}',data.title).replace('{1}',data.author).replace('{2}',data.url);
}

</script>
